<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal" min="1" max="10" >  <br/>
            Rate <input type="range" min="1" max="20" step="0.25" value="10.25" class="slider" id="rate">
            <span id="demo">10.25 %</span>  <br/>
            No. of Years <input type="number"  id="years" min="1" max="10">  <br/>
            Interest : <span style="color:red" id="result"></span><br>

            <button onclick="compute()">Compute Interest</button> <br/>
            <span id="result">  If you deposit <text id="principal2" ></text> ,<br> 
                                at an interest rate of <text id="rate2" ></text>%.<br>
                                You will receive an amount of <text id="interest2" ></text>,<br>
                                in the year 2025<br>
                </span><br>
        </div>
        <script src="script.js"></script>
    </body>

    <footer style="color:white"> Â© 2020 Nejc Panjan </footer>
</html>
